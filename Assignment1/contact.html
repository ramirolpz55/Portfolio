<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<body background="assets/images/cubes.png">
	<header id="navigation">
		<div class="container">
			<a href="index.html" id="logo"> Ramiro Lopez</a>
			<nav> 
				<a href="index.html">About</a>   
				<a href="portfolio.html">Portfolio</a>

			</nav>
		</div>
	</header>
	
	<div id="main-container" class="container">	
		<section class="main-section">
			<h1>Contact</h1>
		
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name"
						placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" 
						placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"> </textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a href="https://github.com/ramirolpz55/"><img src="assets/images/github.png" class="social"></a>
				<a href="https://www.linkedin.com/in/ramiroatposter"><img src="assets/images/linkedin.png" class="social"></a>
				<a href="http://stackoverflow.com/users/6492007/ramiro"><img src="assets/images/stack.png" class="social"></a>
				
			</div>			
		</section>	
	</div>
	
		
	<footer>

</body>
